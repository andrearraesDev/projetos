<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadados e título do site -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de André Lucas, desenvolvedor web.">
    <title>Portfólio de André Lucas</title>

    <!-- Links para Bootstrap (estilos) e Boxicons (ícones) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

    <!-- Estilos principais para a página e os cards -->
    <style>
        body {
            background-color: #121212;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: #1c1c1c;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-body {
            padding: 1.25rem;
            flex-grow: 1;
        }

        .card-footer {
            margin-top: auto;
        }

        .bg-light-mode .card {
            background-color: #f8f9fa;
            color: black;
        }

        .bg-light-mode body {
            background-color: #f8f9fa;
            color: #333;
        }

        .bg-light-mode footer a {
            color: #333;
        }

        .bg-light-mode footer a:hover {
            color: #000;
        }

        .card-footer .btn {
            margin-right: 10px;
        }

        .project-date {
            font-size: 0.85rem;
            color: #b0b0b0;
            text-align: right;
            margin-top: 10px;
        }

        .card-body .d-flex {
            margin-top: auto;
            justify-content: space-between;
        }

        .card-body .btn {
            width: 48%;
            margin-top: 10px;
        }

        .card-img-top {
            object-fit: cover;
            height: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body class="py-5">

    <!-- Contêiner principal do portfólio -->
    <div class="container">

        <!-- Cabeçalho com imagem de perfil e introdução -->
        <header class="text-center mb-4">
            <img src="https://img.freepik.com/fotos-premium/logotipo-de-avatar-de-jogo-de-desenho-animado-para-uma-marca-de-jogos_902820-469.jpg"
                alt="Foto de perfil de André Lucas" class="rounded-circle" style="width: 150px; height: 150px;">
            <h1>André Lucas</h1>
            <p>Desenvolvedor em formação, aprendendo a criar soluções web eficientes e inovadoras. Acompanhe meus
                projetos abaixo.</p>
        </header>

        <!-- Seção do portfólio com os projetos -->
        <section>
            <h2 class="text-center mb-4">Portfólio</h2>
            <div id="portfolio" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </section>

        <!-- Rodapé com links para redes sociais -->
        <footer class="text-center mt-5">
            <a href="#" class="text-white">LinkedIn <i class='bx bxl-linkedin'></i></a>
            <span class="mx-2">|</span>
            <a href="#" class="text-white">GitHub <i class='bx bxl-github'></i></a>
            <span class="mx-2">|</span>
            <a href="#" class="text-white">Contato <i class='bx bx-envelope'></i></a>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
